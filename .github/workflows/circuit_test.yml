name: unit testing

on: workflow_call

jobs:
  lint_and_unit_tests:
    runs-on: ubuntu-latest
    container: ghcr.io/hammal/cbadc:latest
    steps:
      - uses: actions/checkout@v3
      - name: update pip and install dependencies
        run: |
            python -m pip install --upgrade pip pytest pytest-parallel pytest-cov pytest-benchmark
      - name: Run circuit test
        run: pytest --workers auto --cov-append --junitxml=pytest-unittests.xml --cov=cbadc tests/circuit

