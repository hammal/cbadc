# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Linting and Testing

on: push

jobs:
  check_lint:
    name: "Check if PEP8"
    runs-on: [self-hosted]
    steps:
      - name: Checkout github repo
        uses: actions/checkout@v2

      - name: Linting
        run: python3.8 -m tox -e linters


  doc_and_unit_tests:
    strategy:
      matrix:
        python-version: ["py38", "py39","py310"]
    runs-on: [self-hosted]
    needs: linting_check
    steps:
      - name: Checkout github repo
        uses: actions/checkout@v2

      - name: Run doctests
        run: python3.8 -m tox -e doc-test

      - name: Run unittests
        run: python3.8 -m tox -e ${{ matrix.python-version }}

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (Python ${{ matrix.python-version }})
          path: pytest-unittests.xml

      - name: Upload Doc Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (Python ${{ matrix.python-version }})
          path: pytest-doctests.xml

